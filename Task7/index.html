<!DOCTYPE html>
  <htmal lang="en">

     <head>

            <title>Form</title>
            <meta charset="UTF-8">
           
    </head>

    <body>


      <form action="a.html" method="POST">

        <div><label>User Name</label></div>
        <div><input type="text" name="Username" placeholder="Enter the name" required></div>
        
         
         <hr>


        <div><label>Subject</label></div>
      <select  name="Subject">
        <option value="HTML">Html</option>
        <option value="CSS" >Css</option>
      </select>
         <hr>


        <div><label>Mobile</label></div>
        <div><input type="number text" value="+964 077011111111" name="Mobile" placeholder="Enter the number mobile"></div>
      
         <hr>


         <div><label>Email</label></div>
         <div><input type="email" name=" Email" placeholder="Enter the email" required></div>
         
         <hr>


         <div><label>Password</label></div>
         <div><input type="password" name="Password" placeholder="Enter the password"></div>
         
         <hr>

         <div><input type="hidden" value="1" name="id" id="1"></div>
        

         <div><input type="submit" value="Send"></div>
       

      </form>
  


    </body>

  



   </htmal>
