<!DOCTYPE html>
  <htmal lang="en">

     <head>

            <title>Form</title>
            <meta charset="UTF-8">
           
    </head>

    <body>


      <form action="a.html" method="POST">

        <div><label for="username">User Name</label></div>
        <div><input type="text" name="Username" value="Alaa" placeholder="Enter the name" id="username" required readonly></div>
        
         
         <hr>


        <div><label for="subject">Subject</label></div>
      <select  name="Subject" id="subject">
        <option value="HTML">Html</option>
        <option value="CSS" >Css</option>
      </select>
         <hr>


        <div><label for="mobile">Mobile</label></div>
        <div><input type="number" name="Mobile" placeholder="Enter the number mobile" id="mobile" ></div>
      
         <hr>


         <div><label for="email">Email</label></div>
         <div><input type="email" name=" Email" placeholder="Enter the email" id="email" required></div>
         
         <hr>


         <div><label for="password">Password</label></div>
         <div><input type="password" name="Password" placeholder="Enter the password" id="password" min="1" maxlength="5"></div>
         
         <hr>

         <p>check Language</p>
         <input type="checkbox" id="eng" name="language" value="English">
         <label for="eng">English</label><br>

         <input type="checkbox" id="arb" name="language" value="Arabic">
         <label for="arb">Arabic</label><br>

         <input type="checkbox" id="spa" name="language" value="Spansh">
         <label for="apa">Spansh</label><br>

         <input type="checkbox" id="fran" name="language" value="French">
         <label for="fran">French</label><br>


         <hr>

         <p>check Oprating System</p>
         <input type="radio" id="win7" name="OS" value="windows7">
         <label for="win7">Windows7</label><br>
         <input type="radio" id="win10" name="OS" value="windows10">
         <label for="win10">Windows10</label><br>
         <input type="radio" id="lin" name="OS" value="linux">
         <label for="lin">Linux</label><br>
         <input type="radio" id="mac" name="OS" value="mac">
         <label for="mac">Mac</label><br>


         <hr>

          
         <div><input type="hidden" value="1" name="id" id="1"></div>
        

         <div><input type="submit" value="Send"></div>
       

      </form>
  


    </body>

  



   </htmal>
